<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/to-do-list.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ToDo</title>
  <script src="js/prevent-access.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="#">My ToDo's</a>
    </nav>

    <div class="user-info">
      <p>username</p>
      <div class="user-image"></div>
    </div>
  </header>

  <form class="nueva-tarea">
    <div class="not-done "></div>
    <input type="text" name="text" placeholder="Nueva tarea" required>
    <button>
      <img src="./assets/plus.png" alt="Agregar Tarea">
    </button>
  </form>

  <ul class="tareas-pendientes">
    <!-- `
        <li class="tarea">
            <div class="not-done"></div>
            <div class="descripcion">
                <p class="nombre">${task.description}</p>
                <p class="timestamp">Creada: ${task.createdAt.substring(0, 10)}</p>
            </div>
        </li>
        `-->
  </ul>

  <h2 class="titulo-terminadas">Tareas terminadas</h2>
  <ul class="tareas-terminadas">
    <li class="tarea">
      <div class="not-done"></div>
      <div class="descripcion">
        <p class="nombre">Mi hermosa tarea</p>
        <p class="timestamp">Creada: 19/04/20</p>
      </div>
    </li>
    <li class="tarea">
      <div class="not-done"></div>
      <div class="descripcion">
        <p class="nombre">Mi hermosa tarea</p>
        <p class="timestamp">Creada: 19/04/20</p>
      </div>
    </li>
    <li class="tarea">
      <div class="not-done"></div>
      <div class="descripcion">
        <p class="nombre">Mi hermosa tarea</p>
        <p class="timestamp">Creada: 19/04/20</p>
      </div>
    </li>
  </ul>

  <script src="js/to-do-list.js" defer></script>
</body>

</html>
